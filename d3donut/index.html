<!DOCTYPE html>
<!-- Modifying https://bl.ocks.org/mbostock/3887193, the simple donut chart -->

<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>

<body>

<p>
  <label for="ttime">
    Time per row (seconds) = <span id="ttime-value"></span>
  </label>
  <input type="number" value="0.5" id="ttime">
</p>

<p>
  <label for="csvInput">
    Input data as pasted CSV file = <span id="csvInput-value"></span>
  </label>
  <input type="text"
  value="0.1,0.9,0.3,0.4\n0,0,0,0\n0.7,1,0.6,0.3\n0,0,0,0.1"
  id="csvInput">
</p>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="donuts.js"></script>

</body>
