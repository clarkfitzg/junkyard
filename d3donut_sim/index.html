<!DOCTYPE html>
<!-- Modifying https://bl.ocks.org/mbostock/3887193, the simple donut chart -->

<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>

<body>

<p>
dt (seconds) = <input type="number" value="0.3" id="dt">
</p>

<p>
dx (feet) = <input type="number" value="26.4" id="dx">
</p>

<p>
duration (hours) = <input type="number" value="1" id="duration">
</p>

<p>
initial density 
<input type="text" value="0,1,0,0" id="density0">
(Numbers between 0 and 1 separated by commas)
</p>


</body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="donutsim.js"></script>
