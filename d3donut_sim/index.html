<!DOCTYPE html>
<!-- Modifying https://bl.ocks.org/mbostock/3887193, the simple donut chart -->

<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>

<body>

<p>
Simulation Time Difference dt (seconds) = <input type="number" value="0.3" id="dt">
</p>

<p>
Approximate Road length (miles) = <input type="number" value="4" id="roadlength">
</p>

<p>
Cell size dx (feet) = <input type="number" value="88" id="dx">
</p>

<p>
Simulation Duration (hours) = <input type="number" value="1" id="duration">
</p>

<p>
Speed Limit u_f (mph) = <input type="number" value="60" id="u_f">
</p>

<p>
Jam Density k_j (vehicles/mile) = <input type="number" value="280" id="k_j">
</p>

<p>
Shockwave Speed c_j (mph) = <input type="number" value="-10" id="c_j">
</p>


<p>
Initial Density 
<input type="text" value="0,1,0,0" id="density0">
(Numbers between 0 and 1 separated by commas)
</p>


</body>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="donutsim.js"></script>
